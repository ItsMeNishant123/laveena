<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientAnimation 2.5s infinite alternate ease-in-out;
            color: white;
            font-size: 3vw;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .container {
            position: relative;
            width: 100vw;
            height: 50vh;
        }
        .letter {
            position: absolute;
            opacity: 0;
            animation: appear 1s forwards;
            font-size: 4vw;
            margin-left:1.5vw;
        }
        @keyframes appear {
            from { opacity: 0; transform: translate(-5vw, -5vh); }
            to { opacity: 1; transform: translate(0, 0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .message {
            margin-top: 5vh;
            font-size: 2.5vw;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .footer {
            position: absolute;
            bottom: 5vh;
            display: flex;
            justify-content: space-between;
            width: 90vw;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.5vw;
            color: white;
            background-color: #ff4f7b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #ff2f5d;
        }
        .right-bottom {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
        }
    </style>
</head>
<body>
    
    
    <script>
        const music = document.getElementById("bg-music");
        const musicButton = document.getElementById("music-btn");
    
        musicButton.addEventListener("click", function () {
            if (music.paused) {
                music.play();  // Play music
                musicButton.textContent = "Stop Music";  // Change button text
            } else {
                music.pause();  // Pause music
                musicButton.textContent = "Play Music";  // Change button text
            }
        });
    </script>
    
    <div class="container" id="wordContainer"></div>
    <div class="message" id="message">Infinite reasons to love you</div>
    <div class="footer">
        <button class="btn" onclick="window.location.href='home.html'">Go to Home</button>
    </div>
    <button class="btn right-bottom" onclick="window.location.href='user_manual.html'">User Manual</button>
  
    
    
    
    <script>
        
        


        const word = "LAVEENA";
        const container = document.getElementById("wordContainer");
        const message = document.getElementById("message");

        word.split('').forEach((letter, index) => {
            let span = document.createElement("span");
            span.classList.add("letter");
            span.style.left = `${index * 5}vw`;
            span.style.top = `${index * 5}vh`;
            span.style.animationDelay = `${index * 0.5}s`;
            span.textContent = letter;
            container.appendChild(span);
        });

        setTimeout(() => {
            container.style.animation = "fadeOut 2s forwards";
        }, 3000);
    </script>
</body>
</html>
