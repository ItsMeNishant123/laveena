<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Entry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            height: 10vw;
            width: 80vw;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 2vw;
        }
        button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
        }
        .container p{
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Enter Password</p>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <script>
        function checkPassword() {
            const correctPassword = "1234"; // Change this password
            const input = document.getElementById("password-input").value;
            if (input === correctPassword) {
                window.location.href = "entry.html"; // Redirect to main page
            } else {
                alert("Incorrect password! Try again.");
            }
        }
    </script>
</body>
</html>
